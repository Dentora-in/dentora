<!doctype html>
<html lang="en" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>

    <style>
      body {
        background-color: #f4f4f7;
        font-family: Arial, sans-serif;
        padding: 40px 0;
        margin: 0;
      }

      .container {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
      }

      .title {
        font-size: 22px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .message {
        font-size: 15px;
        color: #555;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .button {
        display: inline-block;
        padding: 12px 22px;
        background-color: #2563eb;
        color: white !important;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .footer {
        font-size: 13px;
        color: #999;
        margin-top: 20px;
        text-align: center;
      }

      a {
        color: #2563eb;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Reset Your Password</div>

      <div class="message">
        Hi <strong>{{email}}</strong>,<br /><br />
        We received a request to reset your Dentora account password.
      </div>

      <a href="{{reset_link}}" class="button">Reset Password</a>

      <div class="message">
        Or copy and paste this link into your browser:<br />
        <a>{{reset_link}}</a>
      </div>

      <div class="footer">
        If you didnâ€™t request this, you can safely ignore this email.
        <br />This link will expire in 30 minutes.
      </div>
    </div>
  </body>
</html>
